<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native Dialogs</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.0/purify.min.js" integrity="sha512-Ijc86Y/rPOFCr+CJLd0QQlEaCC9ztVJFvPzK0DMrHCJ8biDkyQoo6Ll/OmqMEOaDJ2nCgsV89402SzXnocKzZg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="text/javascript" src="node_modules/dompurify/dist/purify.js"></script>
  <!-- <script type="text/javascript" src="customdialog.js"></script> -->
</head>
<body>
  <div class="top-container">
    <nav>
      <a href="./">
        <img class="home_icon" src="images/home.png" alt="home">
      </a>
      <ul class="nav_links">
        <li><a href="about.html">About</a></li>
        <li><a href="work.html">Work</a></li> 
        <li><a href="projects.html">Projects</a></li>
        <li><a href="nativedialogs.html">Native Dialogs</a></li>
        <li><a href="customdialog.html">Custom Dialog</a></li>
        <li><a href="crud.html">CRUD</a></li>
      </ul>  
    </nav>
  </div>

  <button type="button" id="alert-button">Alert</button>
  <button type="button" id="confirm-button">Confirm</button>
  <button type="button" id="prompt-button">Prompt</button>
  <button type="button" id="safer-prompt-button">Safer Prompt</button>
  <output id="output-dialog"></output>

  <script>
    document.getElementById("alert-button").addEventListener("click", displayAlert);
    function displayAlert() {
      alert("Alert pressed!");
    }
  </script>

  <script>
    document.getElementById("confirm-button").addEventListener("click", displayConfirm);
    function displayConfirm() {
      let confirmValue = confirm("Do you confirm this?");
      if (confirmValue == true) {
        document.getElementById("output-dialog").textContent = "Confirm Result: True";
      }
      else {
        document.getElementById("output-dialog").textContent = "Confirm Result: False";
      }
    }
  </script>

  <script>
    document.getElementById("prompt-button").addEventListener("click", displayPrompt);
    function displayPrompt() {
      let promptInput = prompt("Enter text:");
      if (promptInput == "") {
        document.getElementById("output-dialog").textContent = "No input from user";
      }
      else if (promptInput == null) {
        document.getElementById("output-dialog").textContent = "No input from user";
      }
      else {
        document.getElementById("output-dialog").innerHTML = `Text: ${promptInput}`;
      }
    }
  </script>

  <script>
    document.getElementById("safer-prompt-button").addEventListener("click", displaySaferPrompt);
    function displaySaferPrompt() {
      let saferPromptInput = prompt("Enter text:");
      if (saferPromptInput == "") {
        document.getElementById("output-dialog").innerHTML = "No input from user";
      }
      else if (saferPromptInput == null) {
        document.getElementById("output-dialog").innerHTML = "No input from user";
      }
      else {
        let sanitizeInput = DOMPurify.sanitize(saferPromptInput);
        document.getElementById("output-dialog").innerHTML = "Text: " + sanitizeInput;
      }
    }
  </script>
  
</body>
</html>
