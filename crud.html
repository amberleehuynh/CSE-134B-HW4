  <h1>Blog Posts</h1>
  <dialog id="create-blog-post">
    <p>Create a blog post:</p>
    <form id="post-form" method="dialog">
      <label for="post-title">Post Title:</label>
      <input type="text" id="post-title"><br>
      <label for="post-date">Post Date:</label>
      <input type="date" id="post-date"><br>
      <label for="post-summary">Post summary:</label>
      <textarea id="post-summary"></textarea><br>
      <button id="submit-button">Submit</button>
      <button id="cancel-button">Cancel</button>
    </form>
  </dialog>

  <dialog id="edit-blog-post">
    <label for="edit-title">Edit Title:</label>
    <input type="text" id="edit-title"><br>
    <label for="edit-date">Edit Date:</label>
    <input type="date" id="edit-date"><br>
    <label for="edit-summary">Edit summary:</label>      
    <textarea id="edit-summary"></textarea><br>
    <button id="submit-button">Submit</button>
    <button id="cancel-button">Cancel</button>
  </dialog>

  <dialog id="delete-blog-post">
    <p>Do you want to delete the blog post?</p>
    <form method="dialog">
      <button value="yes">Yes</button>
      <button value="no">No</button>
    </form>
  </dialog>
</body>
