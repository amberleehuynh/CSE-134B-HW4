    <title>Blog Posts</title>
    <script type="module" src="blog.js"></script>
    <script>
        //Shows the delete modal when delete button is clicked.
        function deletePost(input) {
          window.currentPostId = input;
          document.getElementById('delete-blog-post').showModal();
        }
        //Shows the edit modal when edit button is clicked, and prefills it with current post title/date/summary.
        function editPost(parentId, summary, title, date){
          window.currentPostId = parentId;
          document.getElementById('edit-title').value = title;
          document.getElementById('edit-date').value = date;
          document.getElementById('edit-summary').value = summary;
          document.getElementById('edit-blog-post').showModal();
        }
    </script>
</head>
<body>

  <h1>Blog Posts</h1>
  <h2>Create a blog post:</h2>
  <p id="emptyListNotice"></p>
  <ol id="post-list"></ol>
  <button type="button" id="add-post-button">Add Post</button>

  <dialog id="create-blog-post">
    <label for="post-title">Post Title: </label>
    <input type="text" id="post-title"><br>
    <label for="post-date">Post Date: </label>
    <input type="date" id="post-date"><br>
    <label for="post-summary">Post summary: </label>
    <textarea type="text" id="post-summary"></textarea>
    <form method="dialog"> <!-- havent changed -->
      <button value="ok">Ok</button> <!-- havent changed -->
      <button value="cancel">Cancel</button> <!-- havent changed -->
    </form>
  </dialog>

  <dialog id="edit-blog-post">
    <label for="edit-title">Post Title: </label>
    <input type="text" id="edit-title"><br>
    <label for="edit-date">Post Date: </label>
    <input type="date" id="edit-date"><br>
    <label for="edit-summary">Post summary: </label>
    <input id="edit-summary" type="text">
    <form method="dialog"> <!-- havent changed -->
      <button value="ok">Ok</button> <!-- havent changed -->
      <button value="cancel">Cancel</button> <!-- havent changed -->
    </form>
  </dialog>

  <dialog id="delete-blog-post">
    <p>Do you want to delete the blog post?</p>
    <form method="dialog"> <!-- havent changed -->
      <button value="ok">Ok</button> <!-- havent changed -->
      <button value="cancel">Cancel</button> <!-- havent changed -->
    </form>
  </dialog>
