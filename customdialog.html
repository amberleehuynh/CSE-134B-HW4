  <button type="button" id="alert-button">Alert</button>
  <button type="button" id ="confirm-button">Confirm</button>
  <button type="button" id="prompt-button">Prompt</button>
  <output for="confirmButton promptButtonUnsafe promptButtonSafe" id="output-dialog"></output>
    
  <dialog id="alert-dialog">
    <p>Alert pressed!</p>
      <form method="dialog">
        <button>OK</button>
      </form>
  </dialog>

  <dialog id="confirm-dialog">
    <p>Do you confirm this?</p>
      <form method="dialog">
        <button id="ok-button" value="true">Ok</button>
        <button id="cancel-button" value="false">Cancel</button>
      </form>
  </dialog>

  <dialog id="prompt-dialog">
    <p>Enter text:</p>
    <input id="prompt-input" type="text">
      <form method="dialog">
        <button id="ok-button" value="Ok">Ok</button>
        <button id="cancel-button" value="No input from user">Cancel</button>
      </form>
  </dialog>

</body>
</html>
